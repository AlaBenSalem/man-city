<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Contact Professionnel</title>
    <!-- Lien vers Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Styles généraux */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        /* En-tête */
        header {
            background-color: #6CABDD; /* Couleur bleu ciel de Man City */
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Styles de la barre de navigation */
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background-color: #204080; /* Couleur foncée pour contraste */
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Section Contact */
        .contact {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact h2 {
            color: #6CABDD;
        }

        .contact p {
            font-size: 1.1em;
            margin: 15px 0;
            color: #555;
        }

        .contact .icon {
            margin-right: 10px;
            color: #204080;
        }

        /* Pied de page */
        footer {
            background-color: #6CABDD;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
        }

        .logo {
            width: 40px;
            height: auto;
            vertical-align: middle;
            margin: 5px;
        }
    </style>
</head>

    <!-- En-tête avec logo et titre -->
    <header>
